<div class="w-screen flex h-screen bg-black">
  <div class="w-2/3 2xl:w-2/4 mx-auto">
    <!-- baslik -->
    <div class="w-full py-4 flex items-center justify-center">
      <h1
        class="text-4xl font-bold tracking-wide bg-gradient-to-r from-gray-800 via-red-500 to-orange-400 inline-block text-transparent bg-clip-text"
      >
        Aygıtlar
      </h1>
    </div>

    <!-- <div id="laoding" *ngIf="loading; else loaded">
      <span>Yükleniyor...</span>
    </div> -->

    <div class="relative overflow-x-auto">
      <!-- <ng-template #loaded> -->
      <table class="w-full text-sm text-left rtl:text-right text-gray-400">
        <thead class="text-xs bg-black border-b border-gray-800">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 bg-gradient-to-l from-gray-500 via-orange-600 to-orange-600 text-transparent bg-clip-text"
            >
              Aygıt Id
            </th>
            <th
              scope="col"
              class="px-6 py-3 bg-gradient-to-l from-gray-500 via-orange-600 to-orange-600 text-transparent bg-clip-text"
            >
              Aygıt Adı
            </th>
            <th
              scope="col"
              class="px-6 py-3 bg-gradient-to-l from-gray-500 via-orange-600 to-orange-600 text-transparent bg-clip-text"
            >
              Oluşma Tarihi
            </th>
          </tr>
        </thead>
        <tbody>
          @for(device of devices; track device.deviceId){
          <tr class="border-b border-gray-800">
            <td class="px-6 py-4 font-medium whitespace-nowrap text-gray-400">
              {{ device.deviceId }}
            </td>
            <td class="px-6 py-4">{{ device.deviceName }}</td>
            <td class="px-6 py-4">{{ device.createDate }}</td>
          </tr>
          }
        </tbody>
      </table>
      <!-- </ng-template> -->
    </div>
  </div>
</div>
